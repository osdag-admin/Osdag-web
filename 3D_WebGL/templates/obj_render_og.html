<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model loader</title>
  </head>
  <body>
    <canvas class="webgl"> </canvas>
    <script>
      var exports = {};

      // Make an AJAX request to the API endpoint
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://127.0.0.1:8000/design/cad');
      xhr.onload = function() {
        if (xhr.status === 200) {
          // Parse the response as a JSON object
          var response = JSON.parse(xhr.responseText);
          console.log(response)
          // Pass the response to the obj_render.js module
          exports.render(response);
        }
      };
      xhr.send();

    </script>
    <script type="importmap">
      {
        "imports": {
          "three": "./three.js-master/build/three.module.js",
          "OrbitControls": "./three.js-master/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
    <script type="module" src="obj_render.js"></script>
  </body>
</html>
