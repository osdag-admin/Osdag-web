<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var exports ={};
        var cadxhr = new XMLHttpRequest();
        var outputFilePath = ""
        cadxhr.open('GET', 'http://127.0.0.1:8000/design/cad');
        cadxhr.onload = function() {
              if (cadxhr.status === 200) {
              // Pcadxhre the response as a JSON object
              var response = cadxhr.responseText;
              console.log(response);
              outputFilePath = response;
              console.log('Op file path on load')
              console.log(outputFilePath);
              // Pass the response to the obj_render.js module
              exports.render(response);
              }
          };
        cadxhr.send();
    </script>
</body>
</html>
